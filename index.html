<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body style="background: linear-gradient(to right, #6a11cb, #2575fc); min-height: 100vh; display: flex; align-items: center; justify-content: center">
    <div class="container d-flex justify-content-center">
      <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px; background: #fff">
        <h2 class="text-center fw-bold mb-3" style="color: #6a11cb">To-Do List</h2>
        <div class="input-group mb-3">
          <input type="text" id="task" class="form-control shadow-sm" placeholder="Tambahkan tugas..." />
          <button class="btn btn-primary shadow-sm" onclick="addTask()">Tambah</button>
        </div>
        <ul id="taskList" class="list-group list-group-flush"></ul>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
